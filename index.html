<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Purly - Links Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --roxo-escuro: #4A148C;
            --roxo-claro: #7B1FA2;
            --roxo-gradient: linear-gradient(135deg, #6A1B9A, #9C27B0);
            --fundo: #F3E5F5;
            --texto: #2C2C2C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--fundo);
            color: var(--texto);
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: var(--roxo-gradient);
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .site-name {
            font-size: 2.8rem;
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Grid de Links */
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .link-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            transition: transform 0.3s;
            text-align: center;
        }

        .link-card:hover {
            transform: translateY(-5px);
        }

        /* Estilo EspecÃ­fico do Telegram */
        .telegram-card {
            border: 2px solid #0088cc;
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border {
            0% { border-color: #0088cc; }
            50% { border-color: #00aced; }
            100% { border-color: #0088cc; }
        }

        .fa-telegram-plane {
            color: #0088cc;
            font-size: 2rem;
        }
    </style>
</head>
